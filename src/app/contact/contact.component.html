<div class="container">
    <h2 class="text-center mb-5">Contact me!</h2>
    <div class="row" [formGroup]="formData">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="formData" action="javascript:void(0)" (ngSubmit)="send()">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input 
                        autofocus="true"
                        type="text" 
                        class="form-control"
                        id="fullname" 
                        placeholder="Full Name" 
                        formControlName="from_name"
                        required
                        >
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="Email" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter email" 
                        formControlName="email"
                        required>
                    <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="Subject">Subject</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="Subject" 
                        aria-describedby="emailHelp" 
                        placeholder="Subject" 
                        formControlName="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea 
                        class="form-control" 
                        formControlName="message" 
                        placeholder="I would be really glad to read your thoughts! Feel free to reach out to me!"
                        id="message"
                        required
                        >
                    </textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
